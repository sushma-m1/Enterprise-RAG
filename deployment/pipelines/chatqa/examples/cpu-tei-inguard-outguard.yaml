apiVersion: gmc.opea.io/v1alpha3
kind: GMConnector
metadata:
  labels:
    app.kubernetes.io/name: gmconnector
    app.kubernetes.io/managed-by: kustomize
    gmc/platform: xeon
  name: chatqa
  namespace: chatqa
spec:
  routerConfig:
    name: router
    serviceName: router-service
  nodes:
    root:
      routerType: Sequence
      steps:
      - name: Fingerprint
        internalService:
          serviceName: fgp-svc
          config:
            endpoint: /v1/system_fingerprint/append_arguments
      - name: Embedding
        data: $response
        dependency: Hard
        internalService:
          serviceName: embedding-svc
          config:
            endpoint: /v1/embeddings
            EMBEDDING_MODEL_SERVER_ENDPOINT: tei-embedding-svc
            EMBEDDING_MODEL_NAME: "BAAI/bge-base-en-v1.5"
            EMBEDDING_MODEL_SERVER: "tei"
            EMBEDDING_CONNECTOR: "langchain"
      - name: TeiEmbedding
        dependency: Hard
        internalService:
          serviceName: tei-embedding-svc
          isDownstreamService: true
      - name: Retriever
        data: $response
        dependency: Hard
        internalService:
          serviceName: retriever-svc
          config:
            endpoint: /v1/retrieval
      - name: Reranking
        dependency: Hard
        data: $response
        internalService:
          serviceName: reranking-svc
          config:
            endpoint: /v1/reranking
            RERANKING_SERVICE_ENDPOINT: tei-reranking-svc
            RERANKING_MODEL_SERVER: "tei"
      - name: TeiReranking
        dependency: Hard
        internalService:
          serviceName: tei-reranking-svc
          config:
            endpoint: /rerank
          isDownstreamService: true
      - name: PromptTemplate
        dependency: Hard
        data: $response
        internalService:
          serviceName: prompt-template-svc
          config:
            endpoint: /v1/prompt_template
      - name: LLMGuardInput
        dependency: Hard
        data: $response
        internalService:
          serviceName: input-scan-svc
          config:
            endpoint: /v1/llmguardinput
      - name: VLLM
        dependency: Hard
        internalService:
          serviceName: vllm-service-m
          config:
            endpoint: /v1/completions
          isDownstreamService: true
      - name: Llm
        dependency: Hard
        data: $response
        internalService:
          serviceName: llm-svc
          config:
            endpoint: /v1/chat/completions
            LLM_MODEL_SERVER: vllm
            LLM_MODEL_SERVER_ENDPOINT: vllm-service-m
            LLM_OUTPUT_GUARD_EXISTS: "True"
      - name: LLMGuardOutput
        dependency: Hard
        data: $response
        internalService:
          serviceName: output-scan-svc
          config:
            endpoint: /v1/llmguardoutput
