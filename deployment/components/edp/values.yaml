  tag: latest
  pullPolicy: Always
  replicas: 1
  environment:
    - name: OMP_NUM_THREADS
      valueFrom:
        resourceFieldRef:
          resource: limits.cpu
  config:
    chunk_size: "512"
    chunk_overlap: "64"
    vllm_server_endpoint: "http://edp-vllm:8008"
    summary_model_name: "Intel/neural-chat-7b-v3-3"
    max_new_tokens: "100"
  resources:
    requests:
      cpu: "8"
      memory: "16Gi"
    limits:
      cpu: "8"
      memory: "16Gi"
  hpa:
    minReplicas: 1
    maxReplicas: 4
    targetValue: 2
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 60
        policies:
        - type: Percent
          value: 25
          periodSeconds: 15
        - type: Pods
          value: 1
          periodSeconds: 15
      scaleUp:
        selectPolicy: Max
        stabilizationWindowSeconds: 0
        policies:
        - type: Pods
          value: 1
          periodSeconds: 15

