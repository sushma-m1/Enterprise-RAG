bucketNameRegexFilter: '.*'

minioApiDomain: &minioApiDomain "s3.erag.com"
minioBrowserDomain: &minioBrowserDomain "minio.erag.com"

redisUrl: "edp-redis-master:6379"
redisUsername: "default"
redisPassword: ""

postgresDatabasePassword: ""
postgresAdminPassword: ""

hfToken: ""

minio:
  enabled: true
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      cpu: "1"
      memory: "4Gi"
    limits:
      cpu: "4"
      memory: "8Gi"
  metrics:
    enabled: true
  networkPolicy:
    extraIngress:
      - ports:
        - port: 15008
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hostname: *minioBrowserDomain
    path: /
    tls: true
    extraTls:
    - hosts:
        - *minioBrowserDomain
      secretName: tls-secret
  apiIngress:
    enabled: true
    ingressClassName: "nginx"
    hostname: *minioApiDomain
    path: /
    tls: true
    extraTls:
    - hosts:
        - *minioApiDomain
    annotations:
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "*"
      nginx.ingress.kubernetes.io/cors-allow-headers: "Access-Control-Allow-Origin,DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
  # bitnami helm chart does not have direct mappings to minio's oidc helm config, therefore env variables are used
  # reference: https://min.io/docs/minio/linux/reference/minio-server/settings/iam/openid.html
  extraEnvVars:
    - name: "MINIO_DOMAIN"
      value: *minioApiDomain
    - name: "MINIO_BROWSER_REDIRECT_URL"
      valueFrom:
        secretKeyRef:
          name: edp-access-secret
          key: EDP_OIDC_REDIRECT_URI
    - name: "MINIO_IDENTITY_OPENID_CONFIG_URL"
      valueFrom:
        secretKeyRef:
          name: edp-access-secret
          key: EDP_OIDC_CONFIG_URL
    - name: "MINIO_IDENTITY_OPENID_CLIENT_ID"
      valueFrom:
        secretKeyRef:
          name: edp-access-secret
          key: EDP_OIDC_CLIENT_ID
    - name: "MINIO_IDENTITY_OPENID_CLIENT_SECRET"
      valueFrom:
        secretKeyRef:
          name: edp-access-secret
          key: EDP_OIDC_CLIENT_SECRET
    - name: "MINIO_IDENTITY_OPENID_CLAIM_NAME"
      valueFrom:
        secretKeyRef:
          name: edp-access-secret
          key: EDP_OIDC_CLAIM_NAME
    - name: "MINIO_IDENTITY_OPENID_REDIRECT_URI"
      valueFrom:
        secretKeyRef:
          name: edp-access-secret
          key: EDP_OIDC_REDIRECT_URI
    - name: "MINIO_IDENTITY_OPENID_DISPLAY_NAME"
      valueFrom:
        secretKeyRef:
          name: edp-access-secret
          key: EDP_OIDC_DISPLAY_NAME
    - name: "MINIO_IDENTITY_OPENID_SCOPES"
      valueFrom:
        secretKeyRef:
          name: edp-access-secret
          key: EDP_OIDC_SCOPES
    - name: "MINIO_NOTIFY_WEBHOOK_ENABLE_EDP"
      value: "on"
    - name: "MINIO_NOTIFY_WEBHOOK_ENDPOINT_EDP"
      value: "http://edp-backend:5000/minio_event"
    - name: "MINIO_NOTIFY_WEBHOOK_MAX_RETRY_EDP"
      value: "3"
  extraEnvVarsSecret: "edp-access-secret"
  extraVolumes:
    - name: tls-secret-volume
      secret:
        secretName: tls-secret
  extraVolumeMounts:
    - name: tls-secret-volume
      mountPath: "/certs/CAs"
      readOnly: true
  initContainers:
    - name: wait-for-oidc-config
      image: alpine/curl
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1000
      env:
        - name: "MINIO_IDENTITY_OPENID_CONFIG_URL"
          valueFrom:
            secretKeyRef:
              name: edp-access-secret
              key: EDP_OIDC_CONFIG_URL
      command:
        - sh
        - -c
        - |
            if [ -z "$MINIO_IDENTITY_OPENID_CONFIG_URL" ]; then
              echo "Environment variable MINIO_IDENTITY_OPENID_CONFIG_URL is not set. Skipping the init container.";
            else
              until curl -m 5 -sS -o /dev/null $MINIO_IDENTITY_OPENID_CONFIG_URL; do
                echo "waiting for OpenID config endpoint $MINIO_IDENTITY_OPENID_CONFIG_URL to become available...";
                sleep 2;
              done;
            fi
  provisioning:
    enabled: true
    buckets:
      - name: 'default'
        policy: 'none'
        purge: 'false'
      - name: 'secondary'
        policy: 'none'
        purge: 'false'
      - name: 'only-admin'
        policy: 'none'
        purge: 'false'
    policies:
      - name: 'erag-admin-group'
        statements:
          - effect: 'Allow'
            actions:
              - "s3:*"
            resources:
              - 'arn:aws:s3:::*'
      - name: 'erag-user-group'
        statements:
          - effect: 'Allow'
            actions:
              - "s3:*"
            resources:
              - 'arn:aws:s3:::default'
              - 'arn:aws:s3:::default/*'
              - 'arn:aws:s3:::secondary'
              - 'arn:aws:s3:::secondary/*'
    extraCommands:
        - mc admin accesskey rm provisioning $EDP_ACCESS_KEY || true
        - mc admin accesskey create provisioning --access-key "${EDP_ACCESS_KEY}" --secret-key "${EDP_SECRET_KEY}" --name "${EDP_NAME_KEY}" --description "Credentials for EDP Backend Service"
        - mc event rm --event "put,delete" provisioning/default arn:minio:sqs::EDP:webhook || true
        - mc event add --event "put,delete" provisioning/default arn:minio:sqs::EDP:webhook
        - mc event rm --event "put,delete" provisioning/secondary arn:minio:sqs::EDP:webhook || true
        - mc event add --event "put,delete" provisioning/secondary arn:minio:sqs::EDP:webhook
        - mc event rm --event "put,delete" provisioning/only-admin arn:minio:sqs::EDP:webhook || true
        - mc event add --event "put,delete" provisioning/only-admin arn:minio:sqs::EDP:webhook

